<html>

<head>
<title>APSSDC</title>
</head>
<h1>Internship Form</h1>
<form method="POST">
<p>Enter your Name:</p>
<input type="text" name="Name"/>
<p>Enter your Email:</p>
<input type="email" name="Email">
<p>Enter your Password:</p>
<input type="password" name="password"/>
<p>Enter your Age:</p>
<input type="Number" name="Age"/>
<p>Gender:</p>
<input type="radio" name="male" value="male"/>Male<br/>
<input type="radio" name="female" value="female"/>Female<br/>
<p>About Yourself:</p>
<textarea rows="2" cols="20" name="Desscription">
</textarea>
<p>Which Programming Languages Should you Know ? </P>
<input type="checkbox" name="C" value="on"/>C<br/>
<input type="checkbox" name="C++" value="on"/>C++<br/>
<input type="checkbox" name="Python" value="on"/>Pyhton<br/>
<input type="checkbox" name="Java" value="on"/>Java<br/>
<input type="checkbox" name="JavaScript" value="on"/>JavaScript<br/>
<p>How many months you want to participate in our Internship Program ?</p>
<select name="dropdown">
<option value="3 Months">3 Months</option>
<option value="6 Months">6 Months</option>
<option value="9 Months">9 Months</option>
<option value="1 Year">1 Year</option>
</select>
<p>Upload Your Resume</p>
<input type="file" name="fileupload" accept="document/*/>
<p></p>
<a href="https://www.merriam-webster.com"></a>
<button type="submit">Submit</button>



</form>
</html>
